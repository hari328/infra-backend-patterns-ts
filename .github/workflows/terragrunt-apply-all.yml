name: Terragrunt Apply All

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        type: choice
        options:
          - aws-stage
          - aws-prod

permissions:
  id-token: write
  contents: read

jobs:
  apply-all:
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}

    steps:
      - name: Block non-main deploys to prod
        if: inputs.environment == 'aws-prod' && github.ref != 'refs/heads/main'
        run: |
          echo "::error::Prod deployments only allowed from main branch"
          exit 1

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: us-east-1
          role-session-name: GitHubActions-Terragrunt

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.0
          terraform_wrapper: false

      - name: Setup Terragrunt
        uses: autero1/action-terragrunt@v3
        with:
          terragrunt-version: 0.68.9

      - name: Terragrunt Run-All Apply
        working-directory: terraform
        run: terragrunt run-all apply --terragrunt-non-interactive -auto-approve

